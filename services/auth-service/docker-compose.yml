version: '3.8'

services:
  # Auth Service
  auth-service:
    build:
      context: ../../
      dockerfile: services/auth-service/Dockerfile.dev
    container_name: auth-service
    restart: unless-stopped
    ports:
      - '4001:4001'
    environment:
      - NODE_ENV=development
      - PORT=4001
      - SERVICE_NAME=auth-service
      - DATABASE_URL=postgresql://postgres:postgres@postgres-auth:5432/auth_db?schema=public
      - REDIS_URL=redis://redis-caddy:6379
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-7d}
      - SESSION_TIMEOUT_MINUTES=${SESSION_TIMEOUT_MINUTES:-5}
      - SESSION_LIFETIME_HOURS=${SESSION_LIFETIME_HOURS:-168}
      - MAX_SESSIONS_PER_USER=${MAX_SESSIONS_PER_USER:-5}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8080}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - caddy-network
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis-caddy:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:4001/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Dedicated PostgreSQL for Auth Service
  postgres-auth:
    image: postgres:16-alpine
    container_name: postgres-auth
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - caddy-network
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d auth_db']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  caddy-network:
    external: true
    name: caddy-network

volumes:
  postgres-auth-data:
    name: postgres-auth-data
