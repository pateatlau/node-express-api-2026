global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local-dev'
    replica: 'prometheus-1'

scrape_configs:
  # Backend instances
  - job_name: 'backend'
    static_configs:
      - targets:
          - 'backend-1:4001'
          - 'backend-2:4002'
          - 'backend-3:4003'
        labels:
          service: 'backend'
          environment: 'development'

  # Caddy metrics (if available)
  - job_name: 'caddy'
    static_configs:
      - targets:
          - 'caddy:2019'
        labels:
          service: 'caddy'
          environment: 'development'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
